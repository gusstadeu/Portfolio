<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../src/styles/calculadora/calculadora.module.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container" >
        <div class="row">
            <header>
                <figure class="text-center">
                    <blockquote class="blockquote">
                      <p>Calculadora</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                      <cite title="Source Title">Insira abaixo as teclas e descubra o resultado</cite>
                    </figcaption>
                </figure>
                <div class="row content-result">
                    <div class="col" id="result">  
                    </div>
                </div>
            </header>
            <div class="teclado">

                <div class="tecladoRow">
                    <div class="containerButton"> <button class="botao" type="button" id="tecla" onclick="tecLimp()">CE</button></div>
                    <div class="containerButton"> <button class="botao" type="button" id="tecla" onclick="tec('(')">(</button></div>
                    <div class="containerButton"> <button class="botao" type="button" id="tecla" onclick="tec(')')">)</button></div>
                    <div class="containerButton"> <button class="botao operador" type="button" id="tecla" onclick="tec('/')">/</button></div>
                </div>
                    
                <div class="tecladoRow">
                    <div class="containerButton"> <button class="botao" type="button" id="tecla" onclick="tec('7')">7</button></div>
                    <div class="containerButton"> <button class="botao" type="button" id="tecla" onclick="tec('8')">8</button></div>
                    <div class="containerButton"> <button class="botao" type="button" id="tecla" onclick="tec('9')">9</button></div>
                    <div class="containerButton"> <button class="botao operador" type="button" id="tecla" onclick="tec(' * ')">*</button></div>
                </div>

                <div class="tecladoRow">
                    <div class="containerButton"> <button class="botao" type="button" id="tecla" onclick="tec('4')">4</button></div>
                    <div class="containerButton"> <button class="botao" type="button" id="tecla" onclick="tec('5')">5</button></div>
                    <div class="containerButton"> <button class="botao" type="button" id="tecla" onclick="tec('6')">6</button></div>
                    <div class="containerButton"> <button class="botao operador" type="button" id="teclaMulti" onclick="tec(' - ')">-</button></div>
                </div>

                <div class="tecladoRow">
                    <div class="containerButton"> <button class="botao" type="button" id="tecla7" onclick="tec('1')">1</button></div>
                    <div class="containerButton"> <button class="botao" type="button" id="tecla8" onclick="tec('2')">2</button></div>
                    <div class="containerButton"> <button class="botao" type="button" id="tecla9" onclick="tec('3')">3</button></div>
                    <div class="containerButton"> <button class="botao operador" type="button" id="teclaMulti" onclick="tec(' + ')">+</button></div>
                </div>

                <div class="tecladoRow">
                    <div class="containerButton"> <button class="btn" type="button" id="tecla0" onclick="tec('0')">0</button></div>
                    <div class="containerButton"> <button class="btn" type="button" id="teclaTriplo0" onclick="tec('000')">000</button></div>
                    <div class="containerButton"> <button class="btn" type="button" id="teclaVirg" onclick="tec(',')">,</button></div>
                    <div class="containerButton"> <button class="btn" type="button" id="teclaResult" onclick="calcular()"><p>=</p></button></div>
                </div>
            </div>



            


        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
